{% extends "base.html" %}

{% block title %}國際城市 人口排行 {% endblock %}
{% block headmessage %} 國際城市 人口排行{{name}} {% endblock %}
{% block main %}

  <!--{{countries}}<br>-->
  <hr>
  <form action="/rank/" method=POST>
    請選擇一個國家:
    <select name="id">
      <option value="999">全部顯示</option>
      {% for country in countries %}
        <option value="{{country.id}}">{{country.name}}</option>
      {% endfor %}
    </select>
    {% csrf_token %}
    <input type="submit" value="送出">
  </form>

  <table class="table table-striped">
    <tr class="table-primary">
      <td colspan="3" align="center"><h3>主要國際城市人口數列表</h3></td>
    </tr>
    <tr class="table-dark"><td>城市名稱</td><td>國家</td><td>人口數</td></tr></tr>
    {% for city in cities %}
    <tr>
      <td>{{city.name}}</td>
      <td>{{city.country}}</td>
      <td>{{city.population}}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
